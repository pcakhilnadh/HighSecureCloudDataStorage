{% include 'header.html' %}
<body>

<!-- LOGIN-->
<div>
	<div class="col-lg-offset-5">
		<label  class="control-label"><h1>LOGIN </h1></label>
	</div>
  {% if OTPerror %}
  <div class="panel-heading">
                <strong>You Have Entered An Invalid OTP  ! Check Inbox And Try Again ! </strong>
                <a href="/ulogin">Click here to Login Again.</a><br />
  </div>
  {% else %}
	<div class="col-lg-5 col-sm-offset-3">
	
	<form class="form-horizontal" role="form" action="/ulogin/{{u}}/otp" method="POST">
	{% csrf_token %}
  		<div class="form-group">
    	 <center>	<label for="inputEmail3" class=" control-label">Your System Is not Trusted.Enter OTP to Confirm</label> </center>
    		
  		</div>
  		<div class="form-group">
    		<label for="inputPassword3" class="col-sm-2 control-label">OTP</label>
    			<div class="col-sm-10">
      			<input type="password" class="form-control" id="inputPassword3" placeholder="Enter OTP" required="required" name="otp">
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-success">Submit</button>

    		</div>
  		</div>
	</form>
	</div>
  {% endif %}
</div>
<!--end -->	

<!-- Error Messasge -->
<div > 
	<div class="col-lg-offset-8 " >
	              {% if error %}
                <div class="alert alert-warning">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Oopz!</strong> 
                    {{error}}
                </div>           
                {% endif %}
            
	</div>
</div>
<!-- end -->
</body>
</html>
{% include 'footer.html' %}
